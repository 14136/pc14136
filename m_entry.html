<center><h1><font color="#FF0000">新規会員登録</font></center>
<br>

<font color="#FFCC00">アカウントの作成に必要な情報を正しく入力してください。</font>   
<br>
<form action="m_entry_check.php"  method="post" onsubmit="return(checkIfFilled());">
        <table>
			<tr><td>お名前<font color="#FF0000">(必須)</td><td><input type="text"  pattern="[\u0020-\uFFFF]{3,}" required="required" name="m_name"size="35"title="	フルネームで入力してください"</td></tr> 
			<tr><td>電話番号<font color="#FF0000">(必須)</td><td><input type="text"  style="ime-mode: disabled;" name="m_tel"size="15" maxlength="13"required="required"title="※ハイフン(-)を除いて、数字のみの記入を入力してください"pattern="^[0-9]+$"  ></td></tr>
			<tr><td>メールアドレス<font color="#FF0000">(必須) 
			</td><td><input type="text" style="ime-mode: disabled;"  name="m_mail"size="38" maxlength="35" required="required" pattern="^[0-9a-zA-Z]+[\w-]+@[\w\.-]+\.\w{2,}$"title="@ . が使用されていません"></td></tr>
           	<tr><td>宛先住所<font color="#FF0000">(必須)</td><td><input type="text" name="m_add"size="35" maxlength="50" required="required"  title="ご住所を入力してください"></td></tr>
          	<tr><td>パスワード<font color="#FF0000">(必須)*半角英数字4文字</td><td><input type="password" style="ime-mode: disabled;" name="m_pass"size="10" maxlength="4" pattern="^([a-zA-Z0-9]{4,})$" value="" title="4文字以上の文字列" required="required" onchange="!this.value.match(this.pattern) && alert(this.title + 'を指定してください。');"></td></tr>
			
        </table>
        <input type="submit" name="m_entry" value="登録" >
